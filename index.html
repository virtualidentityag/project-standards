<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>project-standards - Some of our standards for project work</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Some of our standards for project work">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'VI Project Dev Standards',
        repo: 'https://github.com/virtualidentityag/project-standards',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        search: [
          '/',
          '/documentation',
          '/npm'
        ]
      }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>

</html>
